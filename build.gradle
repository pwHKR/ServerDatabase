plugins {
    id 'java'
}

group 'GroupB'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile 'com.fazecast:jSerialComm:[2.0.0,3.0.0)'
}
